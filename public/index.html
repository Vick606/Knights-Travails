<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Moves Visualizer</title>
</head>
<body>
    <div id="app">
        <h1>Knight Moves Visualizer</h1>
        <div id="chessboard"></div>
        <div id="controls">
            <input type="text" id="start" placeholder="Start position (e.g. 0,0)">
            <input type="text" id="end" placeholder="End position (e.g. 7,7)">
            <button id="visualize">Visualize</button>
        </div>
        <div id="output"></div>
    </div>
</body>
</html>
